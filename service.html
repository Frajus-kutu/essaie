<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Section Hero avec Formulaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="service.css">
</head>
<body>

<section class="hero d-flex align-items-center text-white">
  <div class="container hero-content">
    <div class="row align-items-center">


      <!-- Texte à gauche -->
      <div class="col-lg-6 mb-5 mb-lg-0 pt-5">
        <h1 class="display-4 fw-bold">Bienvenue chez TRANSCO</h1>
        <p class="lead">Inscrivez-vous pour recevoir nos horaires, alertes et nouveautés en priorité !</p>
      </div>

      <!-- Formulaire à droite -->
      <div class="col-md-4 offset-lg-1">
        <div class="form-box">
          <h4 class="mb-4 text-dark">Formulaire d'inscription</h4>
          <form>
            <div class="mb-3">
              <label class="form-label text-dark">Nom complet</label>
              <input type="text" class="form-control" placeholder="Votre nom">
            </div>
            <div class="mb-3">
              <label class="form-label text-dark">Adresse Email</label>
              <input type="email" class="form-control" placeholder="email@example.com">
            </div>
            <div class="mb-3">
              <label class="form-label text-dark">Téléphone</label>
              <input type="tel" class="form-control" placeholder="+243...">
            </div>
            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
